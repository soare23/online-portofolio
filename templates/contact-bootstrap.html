<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/bootstrap_contact_style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css"
      integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ"
      crossorigin="anonymous"
    />
    <title>Contact me</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">soare.works</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Go back</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/contact"
              >Contact me<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron">
      <h1 class="display-3">Contact me</h1>
    </div>
    {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-dismissible alert-success success-message">
                <p style="padding:auto;">{{ message }}</p>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    <div class="card-contact">
      <form action="/contact" method="POST">
        <fieldset class="contact_field">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              placeholder="Your name..."
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Your email..."
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              aria-describedby="subjectHelp"
              placeholder="Subject..."
              name="subject"
            />
          </div>
          <div class="form-group">
                <label for="message">Enter your message</label>
                <textarea
                class="form-control"
                name="message"
                id=""
                cols="30"
                rows="10"
                placeholder="Your message..."
                ></textarea>
            </div>
            <div style="display: flex; justify-content: center;">
                <input
                type="submit"
                class="btn btn-primary"
                style="width: 65%; margin: 20px"
                />
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    
    <div class="navbar navbar-light bg-light footer">
        <div class="navbar-brand">
         <h3 class="text-muted" style="margin: auto;">Let's work together!</h3>
        </div>
      <div>
        <a class="navbar-brand"
          href="https://www.codewars.com/users/soare23"
          target="_blank"
          class="btn contact-details"
          ><span class="iconify" data-icon="simple-icons:codewars" data-inline="false"></span></i> CodeWars</a
        >
        <a class="navbar-brand"
          id="profile-link"
          href="https://github.com/soare23"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a class="navbar-brand"
          href="mailto:toma.mihai.sorin23@gmail.com"
          class="btn contact-details"
          ><i class="fas fa-at"></i> Send a mail</a
        >
        <a class="navbar-brand" href="tel:+40726811097" class="btn contact-details"
          ><i class="fas fa-mobile-alt"></i> Call me</a
        >
      </div>
    </div>


  </body>
</html>
