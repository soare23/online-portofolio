<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/bootstrap_contact_style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css"
      integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ"
      crossorigin="anonymous"
    />
    <title>Contact me</title>
  </head>
  <body id="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="/">soare.works</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" style="margin: auto;">
            <div class="form-group" style="margin: auto; padding:10px">
              <div class="custom-control custom-switch" id="switch-theme-body">
                <input type="checkbox" class="custom-control-input" id="switchButton" checked="">
                <label class="custom-control-label" for="switchButton" style="color:black" id="switchThemeText">Switch Theme</label>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/" style="color:black"id="homeBtnText">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/contact" style="color:white">Contact me</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron" id="jumbotron">
      <h1 class="display-3" id="greeting">Contact me,</h1>
      <hr style="background-color: #e9ecef;">
    </div>
    {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-dismissible alert-success success-message">
                <p style="padding:auto;">{{ message }}</p>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    <div class="card-contact m-auto">
      <form action="/contact" method="POST">
          <fieldset class="contact_field">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      aria-describedby="nameHelp"
                      placeholder="Your name..."
                      name="name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Your email..."
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Subject</label>
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      aria-describedby="subjectHelp"
                      placeholder="Subject..."
                      name="subject"
                    />
                  </div>
                  <div class="form-group">
                      <label for="message">Enter your message</label>
                      <textarea
                      class="form-control"
                      name="message"
                      id=""
                      cols="30"
                      rows="10"
                      placeholder="Your message..."
                      ></textarea>
                  </div>
                  <div style="display: flex; justify-content: center;">
                      <input
                      type="submit"
                      class="btn btn-primary"
                      style="width: 65%; margin: 20px"
                      id="submit_button"
                      />
                  </div>
          </fieldset>
      </form>
    </div>

    <div style="flex: 1;"></div>

    
    <div class="navbar navbar-light bg-light footer" id="footer">
        <div class="navbar-brand">
         <h3 class="text-muted" style="margin: auto;">Let's work together!</h3>
        </div>
      <div>
        <a class="navbar-brand"
          href="https://www.codewars.com/users/soare23"
          target="_blank"
          class="btn contact-details"
          ><span class="iconify" data-icon="simple-icons:codewars" data-inline="false"></span></i> CodeWars</a
        >
        <a class="navbar-brand"
          id="profile-link"
          href="https://github.com/soare23"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a class="navbar-brand"
          href="mailto:toma.mihai.sorin23@gmail.com"
          class="btn contact-details"
          ><i class="fas fa-at"></i> Send a mail</a
        >
        <a class="navbar-brand" href="tel:+40726811097" class="btn contact-details"
          ><i class="fas fa-mobile-alt"></i> Call me</a
        >
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="/static/switch_theme_contact.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
